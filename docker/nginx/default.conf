# Team Management Platform - Nginx Reverse Proxy Configuration
# Routes traffic to backend (Laravel), frontend (Vite), and AI service (FastAPI)

upstream backend {
    server backend:9000;
}

upstream frontend {
    server frontend:5173;
}

upstream ai_service {
    server ai-service:8000;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ===========================================
    # BACKEND API (Laravel)
    # ===========================================
    location /api {
        # Pass to PHP-FPM backend
        root /var/www/html/public;

        # Try files or pass to index.php
        try_files $uri $uri/ /index.php?$query_string;

        # PHP-FPM configuration
        location ~ \.php$ {
            fastcgi_pass backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;

            # Timeouts for long-running requests
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
        }
    }

    # Laravel Sanctum CSRF cookie endpoint
    location /sanctum {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # ===========================================
    # AI/ML SERVICE (FastAPI)
    # ===========================================
    location /api/ml {
        # Rewrite to remove /api/ml prefix
        rewrite ^/api/ml/(.*) /$1 break;

        proxy_pass http://ai_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for ML predictions
        proxy_read_timeout 120;
        proxy_send_timeout 120;
    }

    # ===========================================
    # WEBSOCKET (Laravel Reverb)
    # ===========================================
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific
        proxy_read_timeout 86400;
    }

    # ===========================================
    # STATIC FILES (Laravel Storage)
    # ===========================================
    location /storage {
        alias /var/www/html/public/storage;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ===========================================
    # FRONTEND (React/Vite Dev Server)
    # ===========================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Vite HMR WebSocket
        proxy_read_timeout 86400;
    }

    # Vite HMR specific endpoint
    location /@vite {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # ===========================================
    # HEALTH CHECK
    # ===========================================
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
