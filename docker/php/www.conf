; Team Management Platform - PHP-FPM Pool Configuration
; Optimized for Laravel 11 in Docker

[www]
; User and group
user = www-data
group = www-data

; Listen on TCP socket for nginx
listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager configuration
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Status page (for health checks)
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/log/php/access.log
slowlog = /var/log/php/slow.log
request_slowlog_timeout = 5s

; Request handling
request_terminate_timeout = 300
catch_workers_output = yes
decorate_workers_output = no

; Clear environment for security
clear_env = no

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP admin values
php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f hello@example.com
php_flag[display_errors] = on
php_admin_value[error_log] = /var/log/php/fpm-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
